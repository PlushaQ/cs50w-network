{% extends "network/layout.html" %}
{% load static %} 

{% block body %}
<div class="content">
{% if user.is_authenticated %}
<div class="post-container">
    <form method="POST" id="new-post-form">
        {% csrf_token %}
        <div class="form-group">
            <div class="form-group">
                <label for="new-post-textarea">Content:</label>
                <textarea name="content" cols="40" rows="4" id="new-post-textarea" class="form-control" maxlength="300" required=""></textarea>
            </div>
            <div class="form-group">
                <button id="new-post-button" type="submit" class="btn btn-primary">Submit</button>
                <p id="char-counter"></p>
            </div>
        </div>
    </form>
</div> 
{% endif %}

<div id="posts-container">

</div>
</div>
{% endblock %}

<!-- Scripts --> 
{% block scripts %}
<script>
    window.isMainEntryPoint = true;
</script>
<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script type="module" src="{% static 'network/index.js' %}"> </script>
{% endblock %}
